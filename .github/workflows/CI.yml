name: Django CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage pytest-cov

      # Set DJANGO_SETTINGS_MODULE environment variable
      - name: Set Django Settings
        run: |
         export DJANGO_SETTINGS_MODULE=system_monitor.test_settings
         echo "DJANGO_SETTINGS_MODULE=system_monitor.settings" >> $GITHUB_ENV

      # Lint with Flake8
      - name: Lint Code
        run: |
          pip install flake8
          flake8 .







